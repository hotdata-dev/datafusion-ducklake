[package]
name = "datafusion-ducklake"
version = "0.1.0"
edition = "2024"

[dependencies]
datafusion = "50.1.0"
arrow = "56.2.0"
parquet = "56.2.0"
object_store = { version = "0.12.4", features = ["aws"] }
url = "2.5"
async-trait = "0.1"
tokio = { version = "1", features = ["full"] }
duckdb = { version = "1.4.1", features = ["bundled"] }
futures = "0.3"
tracing = "0.1"

[dev-dependencies]
testcontainers = "0.23"
testcontainers-modules = { version = "0.11", features = ["minio"] }
tempfile = "3.14"
anyhow = "1.0"
aws-sdk-s3 = "1.75"
aws-credential-types = "1.2"
